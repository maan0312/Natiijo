<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natiijada Machadka Al-Ta'sil </title>
    <style>
        :root {
            --primary-color: #1a5928;
            --bg-body: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-top: 6px solid var(--primary-color);
        }

        .school-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-color); }

        .btn-view {
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        #result-display {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .certificate-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            border: 1px solid #333;
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-box" id="loginArea">
        <img src="log.jpg" alt="Logo" class="school-logo">
        <h2>معهد التأصيل للعلوم الإسلامية والعربية</h2>
        <h2>الـــفـــرع الـــثـــانــي</h2>
        <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Natiijada Ardayga</p>
        
        <div class="input-group">
            <input type="text" id="stuID" placeholder="ID-ga Ardayga">
            <input type="password" id="stuPass" placeholder="Password-ka">
            <button class="btn-view" onclick="showCertificate()">Raadi Natiijada</button>
        </div>
    </div>

    <div id="result-display">
        <img src="" id="certImage" class="certificate-img" alt="Certificate">
        <br>
        <button class="btn-back" onclick="location.reload()">Ka bax (Logout)</button>
    </div>

    <script>
        function showCertificate() {
            const id = document.getElementById("stuID").value.trim();
            const pass = document.getElementById("stuPass").value.trim();
            
            // Waxaan hubineynaa in ID-gu ka bilaawdo 2526 dhererkiisuna yahay 6 nambar
            if (id.startsWith("2526") && id.length === 6) {
                
                // Waxaan soo saareynaa labada nambar ee u dambeeya ID-ga (Tusaale: 01, 02...)
                const lastTwoDigits = id.substring(4);
                
                // Waxaan u bedeleynaa nambar si aan uga saarno "0"-da hore marka sawirka la waco (01 -> 1.jpg)
                const imgNum = parseInt(lastTwoDigits);

                // Hubi in Password-ku uu la mid yahay labada nambar ee u dambeeya ID-ga
                if (pass === lastTwoDigits && imgNum >= 1 && imgNum <= 99) {
                    
                    document.getElementById("loginArea").style.display = "none";
                    document.getElementById("result-display").style.display = "block";
                    
                    // Halkan sawirka waxaa looga yeerayaa magaca nambarka (1.jpg, 2.jpg...)
                    document.getElementById("certImage").src = imgNum + ".jpg";
                    
                    window.scrollTo(0, 0);
                } else {
                    alert("Password-ka ama ID-ga waa khalad!");
                }
            } else {
                alert("Fadlan geli ID sax ah oo kabilaabanaya 2526");
            }
        }
    </script>
</body>
</html>
